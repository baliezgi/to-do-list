<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="icon" type="image/x-icon"  href="/images/halloween.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>

        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="fa fa-square-o complete"></i>
                    <p class="text">Drink Coffe</p>
                    <i class="fa fa-trash delete"></i>
                </li>

            </ul>
            <div class="add-item">
                <i class="fa fa-plus-square"></i>
                <input type="text" id="input" placeholder="Add a to-do">

            </div>
        </div>
    </div>
    
</body>
</html>
